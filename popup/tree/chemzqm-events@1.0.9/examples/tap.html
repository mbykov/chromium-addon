<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <style>
    #tap {
      height: 900px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="tap">tap me
    <ul>
      <li><span>1</span> Item 1</li>
      <li><span>2</span> Item 2</li>
      <li><span>3</span> Item 3</li>
    </ul>
  </div>
  <button onclick="unbind()">Unbind</button>
  <script src="../build/build.js"></script>
  <script>
    var Events = require('events');
    var button = document.getElementById('tap');

    var events = Events(button, {
      remove: function(e){
        console.log(e.target);
        var text = e.delegateTarget.textContent;
        if (/\d\s\w+\s\d/.test(text)) {
          console.log('match');
        }
      }
    });

    events.bind('tap li', 'remove');

    function unbind() {
      events.unbind();
    }
  </script>
</body>
</html>
